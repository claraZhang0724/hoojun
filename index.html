<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>哈哈哈</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <h1>轮播图修改</h1>
    <!--外部容器-->
    <div class="view">
        <!--轮播图容器-->
        <ul class="scrollbody">
            <!--轮播图项 分别为 之前 当前 之后-->
            <li class="scroll-before"><img src="images/i1.jpg" alt=""></li>
            <li class="scroll-active"><img src="images/i2.jpg" alt=""></li>
            <li class="scroll-after"><img src="images/i3.jpg" alt=""></li>
             <li class="scroll-after"><img src="images/i2.jpg" alt=""></li>
        </ul>
    </div>
    <script src="lib/MobileSlide.js"></script>
    <script src="app/main.js"></script>
</body>
</html>
